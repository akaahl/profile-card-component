<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>
</head>
<body>
  <div class="background-images">
    <img src="images/bg-pattern-top.svg" class="top-img" alt="top-left-circle">
    <img src="images/bg-pattern-bottom.svg" class="bottom-img" alt="bottom-right-circle">
  </div>
  <main class="main-section">
    <div class="profile-card">
      <img src="images/bg-pattern-card.svg" class="pattern-card" alt="profile-pattern-card">
      <img src="images/image-victor.jpg" class="profile-photo" alt="profile-photo">
      <div class="profile-name">
        <p><span>Victor Crest</span> 26</p>
        <small>London</small>
      </div>
      <div class="profile-status">
        <div class="stats">
          <p>80K</p>
          <small>Followers</small>
        </div>
        <div class="stats">
          <p>803K</p>
          <small>Likes</small>
        </div>
        <div class="stats">
          <p>1.4K</p>
          <small>Photos</small>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
